<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Master Vacation Homes</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAKYoUaxhOX1pagezUTTDbwWVg5ktcSEcY",
            authDomain: "templatemaster-a2d6e.firebaseapp.com",
            projectId: "templatemaster-a2d6e",
            storageBucket: "templatemaster-a2d6e.firebasestorage.app",
            messagingSenderId: "208432538664",
            appId: "1:208432538664:web:10a29a55efbb824ae1411d",
            measurementId: "G-LLVT6XW024"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("user-email").innerText = `Logado como: ${user.email}`;
                loadTemplates(user.uid);
            } else {
                window.location.href = "page.html";
            }
        });

        async function loadTemplates(userId) {
            const userDocRef = doc(db, "templates", userId);
            const userTemplatesCollection = collection(userDocRef, "userTemplates");
            const querySnapshot = await getDocs(userTemplatesCollection);
            
            const list = document.getElementById("template-list");
            list.innerHTML = "";
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement("label");
                item.innerHTML = `
                    <input type="checkbox" value="${doc.id}" class="service"> ${data.name}
                `;
                list.appendChild(item);
            });
        }

        async function generateServiceMessages() {
            let selectedServices = document.querySelectorAll(".service:checked");
            let messages = [];

            for (let service of selectedServices) {
                let templateId = service.value;
                let userId = auth.currentUser.uid;
                const userDocRef = doc(db, "templates", userId);
                const templateRef = doc(userDocRef, "userTemplates", templateId);
                const templateSnap = await getDoc(templateRef);
                
                if (templateSnap.exists()) {
                    const templateData = templateSnap.data();
                    messages.push(templateData.description);
                }
            }
            
            document.getElementById("generatedMessage").value = messages.join("\n\n");
        }

        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "page.html";
            });
        }
    </script>
</head>
<body>
    <h2>Gerenciar Templates</h2>
    <p id="user-email"></p>
    
    <h3>Selecionar Templates:</h3>
    <div id="template-list" class="checkbox-container"></div>
    
    <button onclick="generateServiceMessages()">Gerar Mensagem</button>
    
    <textarea id="generatedMessage" readonly></textarea>
    
    <button onclick="logout()">Sair</button>
</body>
</html>
